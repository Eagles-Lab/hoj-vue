name: HOJ Vue CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          PUBLIC_PATH: /

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hoj-vue-dist
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    env:
      SSH_HOST: 110.42.61.198
      SSH_USER: root
      SSH_PORT: 22
      REMOTE_DIR: /root/HOJ-Deploy/standAlone/hoj-vue/
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hoj-vue-dist
          path: dist

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "mkdir -p $REMOTE_DIR"

      - name: Sync dist via rsync
        run: |
          rsync -avz --delete -e "ssh -p $SSH_PORT" dist/ $SSH_USER@$SSH_HOST:$REMOTE_DIR/disk/
